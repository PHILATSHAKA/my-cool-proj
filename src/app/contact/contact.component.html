<app-navigation></app-navigation>

<div id="contact-form" class="clearfix">
  <h1>Get In Touch!</h1>
  <ul id="errors" class="">
    <li id="info">There were some problems with your form submission:</li>
  </ul>
  <p id="success">Thanks for your message! I will get back to you ASAP!</p>

  <form method="post" action="">

    <label for="name">Name: <span class="required">*</span></label>
    <input type="text" id="name" name="name" value="" placeholder="Phila Tshaka " required="required" autofocus="autofocus" />

    <label for="email">Email Address: <span class="required">*</span></label>
    <input type="email" id="email" name="email" value="" placeholder="phila.tshaka@example.com" required="required" />

    <label for="telephone">Telephone: </label>
    <input type="tel" id="telephone" name="telephone" value=""  placeholder="083 555 5487"/>

    <label for="enquiry">Enquiry: </label>
    <select id="enquiry" name="enquiry">
      <option value="general">General</option>
      <option value="sales">Sales</option>
      <option value="support">Support</option>
    </select>

    <label for="message">Message: <span class="required">*</span></label>
    <textarea id="message" name="message" placeholder="Your message must be greater than 20 charcters" required="required" data-minlength="20"></textarea>

    <span id="loading"></span>
    <input type="submit" value="Send!" id="submit-button" />
    <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>
  </form>
</div>
